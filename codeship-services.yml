base:
  image: willfarrell/codeship-base:0.1.0
  cached: true
  encrypted_env_file: env.encrypted
  volumes:
    - ./:/data

multiarch:
  image: multiarch/qemu-user-static:register
  cache: true
  
docker:
  image: willfarrell/codeship-docker
  cached: true
  env_file: .tmp/env
  volumes_from:
    - base
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - .tmp/.docker/:/root/.docker
